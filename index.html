<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------- Link fot Bootstrap ---------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!----------------------- Script and link for Map -------------------------->
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <!-------------------- Style Sheet-------------->
    <link rel="stylesheet" href="./assets/weather.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!--------------------------Header Section --------------------------->
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <h1 class="navbar mb-0 h1 fs-1 justify-content-center text-white navCustom">Weather Dashboard</h1>
            <!----------  Display of Current Local Time ------------------>
            <h3 class="navbar mb-0 h1 city justify-content-center text-white subheader " id="clock"></h3>
        </div>
    </nav>
    <!---------------- Container for Input, History Buttons, Maps and Forecast --------->
    <div class="container d-flex">
        <div class="container col-4">
            <!---------------- Container for Input, History Buttons, Maps  --------->
            <div class="row mt-5">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Enter City</label>
                        <input type="text" class="form-control" id="cityEl" placeholder="city...">
                    </div>
                    <div class="d-grid" id="attBtn1">
                        <button class="btn btn-primary" type="button" id="myBtn">Button</button>
                        <!------------------- Maps ------------------->
                        <div id='map' class="col" style="height:200px;">
                        </div>
                        <!---------- History Buttons --------->
                        <div class="d-grid" id="history"></div>

                    </div>
                </div>
            </div>
        </div>
        <!----------Container for Forecast ----------------------->
        <div class="container col-8 mt-5">
            <div class="row">
                <div class="col">
                    <div class="container col">
                        <div class="row justify-content-start">
                            <div class="col-12 p-0 my-2" id="current">
                            </div>



                        </div>
                        <div class="row" id="myCity">

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!------------ Scripts for Jquery, Bootstrap, DayJs -------------------->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/weather.js"></script>
</body>

</html>
